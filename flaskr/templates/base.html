<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flask User Registration App</title>
    </head>

    <body>
        <nav>
            <p>This is the navigation bar. It belongs to base.html</p>
        </nav>
        <section>
            {% for message in get_flashed_messages() %}
            <div class="flash">{{ message }}</div>
            {% endfor %}

            <!-- Content -->
            {% block content %}{% endblock %}
        </section>
    </body>
</html>
